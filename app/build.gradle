buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.austinhodak.pubgcenter"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1060
        versionName "0.6.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            // Disable fabric build ID generation for debug builds
            ext.enableCrashlytics = false
        }
    }
    packagingOptions {
        exclude "third_party/java_src/error_prone/project/annotations/Google_internal.gwt.xml"
        exclude "jsr305_annotations/Jsr305_annotations.gwt.xml"
        exclude "third_party/java_src/error_prone/project/annotations/Annotations.gwt.xml"
        exclude "error_prone/Annotations.gwt.xml"
    }
}

apply from: "$rootProject.projectDir/buildsystem/library.gradle"

def library = ext.library

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    //Firebase
    implementation "${library.firebase_core}"
    implementation "${library.firebase_storage}"
    implementation "${library.firebase_storage_ui}"
    implementation "${library.firebase_auth}"
    implementation "${library.firebase_firestore}"
    implementation "${library.firebase_ads}"
    implementation "${library.firebase_messaging}"
    implementation "${library.firebase_config}"
    implementation "${library.firebase_perf}"
    implementation "${library.firebase_auth_ui}"
    implementation "${library.firebase_database}"

    //Support
    implementation "${library.support_appcompat}"
    implementation "${library.support_cardview}"
    implementation "${library.support_recyclerview}"
    implementation "${library.support_annotations}"
    implementation "${library.support_design}"
    implementation "${library.support_compat}"
    implementation "${library.support_tabs}"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.google.android.gms:play-services-ads:12.0.1'
    implementation 'com.google.android.gms:play-services-location:12.0.1'

    //Fabric.io
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.1@aar') {
        transitive = true
    }
    implementation('com.crashlytics.sdk.android:answers:1.4.1@aar') {
        transitive = true
    }

    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'jp.wasabeef:recyclerview-animators:2.2.6'
    implementation("com.mikepenz:materialdrawer:6.0.7@aar") {
        transitive = true
    }
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    implementation 'net.idik:slimadapter:2.1.2'
    implementation 'com.bogdwellers:pinchtozoom:0.1'
    implementation 'com.github.matecode:Snacky:1.0.3'
    implementation('com.mikepenz:aboutlibraries:6.0.8@aar') {
        transitive = true
    }
    implementation 'com.anjlab.android.iab.v3:library:1.0.44'
    implementation "org.jetbrains.anko:anko:$anko_version"
    implementation 'com.github.bumptech.glide:glide:4.6.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.6.1'
    implementation 'com.aurelhubert:ahbottomnavigation:2.0.4'
    implementation 'com.prof.rssparser:rssparser:1.3.1'
    implementation 'com.github.marcoscgdev:RateDialog:1.0.4'
    implementation('com.facebook.android:facebook-android-sdk:4.27.0')
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.firebase-perf'
