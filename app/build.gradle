apply plugin: 'com.android.application'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://dl.bintray.com/drummer-aidan/maven/" }
    maven { url "https://s3.amazonaws.com/moat-sdk-builds" }
}


apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.austinh.battlebuddy"
        minSdkVersion 21
        targetSdkVersion 28
//      {Major} 0 {Minor} 0 {Patch} {0-Build}
        versionCode 1050003
        versionName "1.5.0-3"
        multiDexEnabled true
    }
    signingConfigs {
        release {
            keyAlias "key0"
            keyPassword "tanker654"
            storePassword "tanker654"
            storeFile file("/Users/austinhodak/Desktop/BattleBuddyKey")
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [crashEnabled: true]
            signingConfig signingConfigs.release
        }
        debug {
            //ext.enableCrashlytics = false
            manifestPlaceholders = [crashEnabled: false]
        }
    }
    packagingOptions {
        exclude "third_party/java_src/error_prone/project/annotations/Google_internal.gwt.xml"
        exclude "jsr305_annotations/Jsr305_annotations.gwt.xml"
        exclude "third_party/java_src/error_prone/project/annotations/Annotations.gwt.xml"
        exclude "error_prone/Annotations.gwt.xml"
        exclude 'META-INF/library_release.kotlin_module'
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dataBinding {
        enabled = true
    }
}

apply from: "$rootProject.projectDir/buildsystem/library.gradle"

