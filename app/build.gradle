buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://dl.bintray.com/drummer-aidan/maven/" }
}


apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.respondingio.battlegroundsbuddy"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode buildVersionCode()
        versionName version
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [crashEnabled: true]
        }
        debug {
            ext.enableCrashlytics = false
            manifestPlaceholders = [crashEnabled: false]
        }
    }
    packagingOptions {
        exclude "third_party/java_src/error_prone/project/annotations/Google_internal.gwt.xml"
        exclude "jsr305_annotations/Jsr305_annotations.gwt.xml"
        exclude "third_party/java_src/error_prone/project/annotations/Annotations.gwt.xml"
        exclude "error_prone/Annotations.gwt.xml"
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dataBinding {
        enabled = true
    }
}

apply from: "$rootProject.projectDir/buildsystem/library.gradle"

def library = ext.library

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(":slimadapter")
    implementation project(":materialdrawerkt")
    implementation project(":arcprogress")
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //Firebase
    implementation "com.google.firebase:firebase-core:16.0.3"
    implementation "com.google.firebase:firebase-storage:16.0.2"
    implementation ('com.firebaseui:firebase-ui-storage:4.2.0') {
        exclude group: 'com.google.firebase', module: 'firebase-database'
    }
    implementation "com.google.firebase:firebase-auth:16.0.3"
    implementation "com.google.firebase:firebase-firestore:17.1.0"
    implementation "com.google.firebase:firebase-ads:15.0.1"
    implementation "com.google.firebase:firebase-messaging:17.3.2"
    implementation "com.google.firebase:firebase-config:16.0.0"
    implementation "com.google.firebase:firebase-perf:16.1.0"
    implementation ('com.firebaseui:firebase-ui-auth:4.2.0') {
        exclude group: 'com.google.firebase', module: 'firebase-database'
    }
    implementation "com.google.firebase:firebase-database:16.0.2"
    implementation 'com.google.firebase:firebase-functions:16.1.0'
    implementation 'com.google.firebase:firebase-inappmessaging-display:17.0.1'

    //Support
    implementation 'com.google.android.gms:play-services-ads:15.0.1'
    implementation 'com.google.android.gms:play-services-location:15.0.1'

    implementation 'androidx.browser:browser:1.0.0'
    implementation "androidx.appcompat:appcompat:1.0.0"
    implementation "androidx.recyclerview:recyclerview:1.0.0"
    implementation "androidx.annotation:annotation:1.0.0"
    implementation "com.google.android.material:material:1.0.0-"
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"

    //Fabric.io
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.5'

    implementation 'androidx.multidex:multidex:2.0.0'
    implementation 'com.jakewharton:butterknife:9.0.0-SNAPSHOT'
    annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-SNAPSHOT'
    implementation "com.mikepenz:materialdrawer:6.1.0-rc02"

    implementation 'com.afollestad.material-dialogs:core:2.0.0-alpha11'

    implementation 'com.bogdwellers:pinchtozoom:0.1'
    implementation('com.mikepenz:aboutlibraries:6.0.9@aar') {
        transitive = true
    }
    implementation 'com.anjlab.android.iab.v3:library:1.0.44'

    implementation "org.jetbrains.anko:anko:$anko_version"

    implementation 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    implementation 'com.aurelhubert:ahbottomnavigation:2.0.4'
    implementation 'com.prof.rssparser:rssparser:1.3.1'
    implementation 'com.github.marcoscgdev:RateDialog:1.0.4'
    implementation('com.facebook.android:facebook-android-sdk:4.27.0')
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'com.google.android.ads.consent:consent-library:1.0.6'
    implementation 'com.android.volley:volley:1.1.0'
    implementation 'com.jaredrummler:material-spinner:1.2.5'

    implementation 'com.daasuu:CountAnimationTextView:0.1.1'

    implementation 'nl.dionsegijn:konfetti:1.1.2'

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.1'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.1'
    // Optional, if you use support library fragments:
    debugImplementation 'com.squareup.leakcanary:leakcanary-support-fragment:1.6.1'

    implementation 'com.github.apl-devs:appintro:v4.2.3'

    implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.10.0'

    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    implementation 'com.afollestad:aesthetic:0.7.0'

    implementation "com.airbnb.android:lottie:2.6.1"

    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0-rc01'

    implementation 'com.zekapp.library:progreswheelview:1.1.5'

    implementation 'com.afollestad.material-dialogs:input:2.0.0-alpha11'
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.firebase-perf'
kotlin {
    experimental {
        coroutines "enable"
    }
}
