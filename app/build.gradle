apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.austinhodak.pubgcenter"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1034
        versionName "0.3.4"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            // Disable fabric build ID generation for debug builds
            ext.enableCrashlytics = false
        }
    }
    packagingOptions {
        exclude "publicsuffixes.gz"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.0@aar') {
        transitive = true
    }
    implementation 'com.google.firebase:firebase-core:12.0.1'
    implementation 'com.android.support:cardview-v7:27.1.0'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    implementation 'com.google.firebase:firebase-storage:12.0.1'
    implementation 'com.firebaseui:firebase-ui-storage:0.6.0'
    implementation 'jp.wasabeef:recyclerview-animators:2.2.6'

    //Material Drawer
    implementation("com.mikepenz:materialdrawer:6.0.4@aar") {
        transitive = true
    }

    implementation "com.android.support:appcompat-v7:27.1.0"
    implementation "com.android.support:recyclerview-v7:27.1.0"
    implementation "com.android.support:support-annotations:27.1.0"
    implementation "com.android.support:design:27.1.0"
    implementation 'com.google.firebase:firebase-auth:12.0.1'

    implementation 'com.google.firebase:firebase-firestore:12.0.1'
    implementation 'com.google.firebase:firebase-ads:12.0.1'
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    implementation 'com.google.firebase:firebase-core:12.0.1'

    implementation 'net.idik:slimadapter:2.1.2'

    implementation 'com.bogdwellers:pinchtozoom:0.1'
    implementation 'com.github.matecode:Snacky:1.0.3'

    implementation('com.mikepenz:aboutlibraries:6.0.4@aar') {
        transitive = true
    }

    implementation 'com.github.jd-alexander:LikeButton:0.2.3'
    implementation 'com.anjlab.android.iab.v3:library:1.0.44'

    implementation "org.jetbrains.anko:anko:$anko_version"

    implementation 'com.aurelhubert:ahbottomnavigation:2.0.4'

    implementation 'com.twitter.sdk.android:twitter-core:3.1.1'
    implementation 'com.twitter.sdk.android:tweet-ui:3.1.1'
    implementation 'com.twitter.sdk.android:tweet-composer:3.1.1'

    implementation 'com.prof.rssparser:rssparser:1.3.1'

    implementation 'com.github.marcoscgdev:RateDialog:1.0.4'

    implementation 'com.google.firebase:firebase-messaging:12.0.1'

    compile 'com.google.firebase:firebase-config:12.0.1'


    compile 'com.google.android.gms:play-services-ads:12.0.1'
    compile 'com.google.android.gms:play-services-location:12.0.1'

    compile 'com.squareup.picasso:picasso:2.5.2' //for Inmobi
    compile name: 'adcolony-sdk-3.2.1', ext: 'aar'
    compile name: 'mmedia-6.4.0', ext: 'aar'
    compile name: 'mobvista_alphab', ext: 'aar'
